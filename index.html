	url:"countries.txt",
	model:"Country",
	reader:{
		type:"json",
		root:"countriesInEurope"
	}
});

var readOperation = Ext.create("Ext.data.Operation", {
	action: "read"
});
ajaxProxy.read(readOperation, function (src) {
	var records = src.getRecords();
	for (var i = 0; i < records.length; i++) {
		console.log(records[i].get("name"));
	}
});
